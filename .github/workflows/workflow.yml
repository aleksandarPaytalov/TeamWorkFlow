name: Application build, restore and tests

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Unit Tests
      run: dotnet test UnitTests/UnitTests.csproj --no-build --verbosity normal
      env:
        USE_IN_MEMORY_DATABASE: true

  playwright_tests:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Install Playwright
      run: pwsh -Command "dotnet build TeamWorkFlow.PlaywrightTests/TeamWorkFlow.PlaywrightTests.csproj && cd TeamWorkFlow.PlaywrightTests && dotnet tool install --global Microsoft.Playwright.CLI && playwright install"

    - name: Run Playwright tests
      run: dotnet test TeamWorkFlow.PlaywrightTests/TeamWorkFlow.PlaywrightTests.csproj --no-build --verbosity normal
      env:
        USE_IN_MEMORY_DATABASE: true
        PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/ms-playwright

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: TeamWorkFlow.PlaywrightTests/playwright-report/
        retention-days: 30

    - name: Upload Playwright screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-screenshots
        path: TeamWorkFlow.PlaywrightTests/screenshots/
        retention-days: 30
